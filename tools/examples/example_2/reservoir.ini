[RESERVOIR_DESCRIPTION]
NAME = "Quadratic Case"
GEOM = LINEAR
PROP = HOMOGENEOUS
FLUID = SLIGHTLY_COMPRESSIBLE
ANALYTICAL = "x^2 * t + y^2 * t + z^2 * t"

[RESERVOIR_INPUT]
NX = 150
NY = 150
NZ = 150
DX = 200
DY = 100
DZ = 20
KX = 0.100
KY = 0.100
KZ = 0.100
PORO = 0.20
RHO = 50
CPORO = 2.5e-5
MU = 2
B = 1
CFLUID = 2.5e-5

[INITIAL_CONDITION]
PRESSURE = "None"

[TIME_SETTINGS]
TIME_INITIAL = 0         
TIME_FINAL = 20           
TIME_STEP = 10

[RESERVOIR_BOUNDARY.LEFT]
TYPE = "dirichlet"

[RESERVOIR_BOUNDARY.RIGHT]
TYPE = "dirichlet"

[RESERVOIR_BOUNDARY.FRONT]
TYPE = "dirichlet"

[RESERVOIR_BOUNDARY.BACK]
TYPE = "dirichlet"

[RESERVOIR_BOUNDARY.UP]
TYPE = "dirichlet"

[RESERVOIR_BOUNDARY.DOWN]
TYPE = "dirichlet"

